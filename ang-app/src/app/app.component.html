<div>
    <form [formGroup]="phoneForm">
        <select (change)="updateRegion($event)">
            <option 
                *ngFor="let country of countries" 
                selected="country.value == 'US'"
                [value]="country.value">
                {{country.display}}
            </option>
        </select>
        <input formControlName="phone" [(ngModel)]="phoneNumber.value" placeholder="Enter phone number">
        <button>Submit</button>
    </form>
</div>
